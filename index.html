<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Clima</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="climate-today-container">
        <div class="climate-container">
          <div class="climate-info">
            <h1>Dourados</h1>
            <p class="chance-of-rain">Chance of rain: 0%</p>
            <p class="temperature"></p>
          </div>
          <div class="climate-image">
            <img />
          </div>
        </div>

        <div class="forecast-container">
          <div class="title-forecast">
            <p>TODAYS FORECAST</p>
          </div>
          <div class="data-forecast">
            <div class="primary-hour">
              <p id="temp1"></p>
              <img />
              <p id="hour1"></p>
            </div>
            <div class="secondary-hour">
              <p id="temp2"></p>
              <img />
              <p id="hour2"></p>
            </div>
            <div class="tertiary-hour">
              <p id="temp3"></p>
              <img />
              <p id="hour3"></p>
            </div>
            <div class="quaternary-hour">
              <p id="temp4"></p>
              <img />
              <p id="hour4"></p>
            </div>
            <div class="quinary-hour">
              <p id="temp5"></p>
              <img />
              <p id="hour5"></p>
            </div>
            <div class="sixnary-hour">
              <p id="temp6"></p>
              <img />
              <p id="hour6"></p>
            </div>
          </div>
        </div>

        <div class="air-conditions-container">
          <div class="title-air-conditions">
            <p>AIR CONDITIONS</p>
          </div>
          <div class="feel-wind">
            <div class="air-real-feel">
              <p><i class="bi bi-thermometer-half"></i>Real Feel</p>
              <p id="realFeel"></p>
            </div>
            <div class="wind">
              <p><i class="bi bi-wind"></i>Wind</p>
              <p id="wind"></p>
            </div>
          </div>
          <div class="rain-uv">
            <div class="chance-of-rain">
              <p><i class="bi bi-droplet-fill"></i>Chance of Rain</p>
              <p id="chanceOfRain"></p>
            </div>
            <div class="UV-index">
              <p><i class="bi bi-sun"></i>UV Index</p>
              <p id="uvIndex"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="climate-week-container">
        <div class="title-climate-week">
          <p>7-DAY FORECAST</p>
        </div>
        <div class="data-climate-week">
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>
              <p class="min-temp"></p>
            </div>
          </div>
          <div class="day-container">
            <div class="day">
              <p></p>
            </div>
            <div class="day-img">
              <img />
              <p class="nameTemp"></p>
            </div>
            <div class="div-text">
              <p class="max-temp"></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
